<div class="employee">
  <dx-check-box
    [value]="true"
    [width]="80"
    text="Check"
  ></dx-check-box>
  <img [src]="employee.picture" alt="employee-img">
  <p>
    Name:
    {{employee.fullName}}
  </p>
  <a href="tel:+{{employee.phone}}">{{employee.phone}}</a>
  <a href="mailto:{{employee.email}}">{{employee.email}}</a>
</div>
